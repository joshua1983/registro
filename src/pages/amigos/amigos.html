<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Amigos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let amigo of amigos">
      <ion-avatar item-start>
        <img src="{{ amigo.foto }}">
      </ion-avatar>
      <h2>{{ amigo.nombre }}</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
        <button ion-button icon-only color="royal"  (click)="nuevoAmigo()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
