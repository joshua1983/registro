<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reuniones</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://lorempixel.com/600/390/"/>
    <ion-card-content>
      <ion-card-title>
        <ion-datetime displayFormat="MMMM DD, YYYY h:mm a" [(ngModel)]="fechaHoy"></ion-datetime>
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-buttons end>
          <button ion-button icon-only color="royal"  (click)="nuevaReunion()">
            <ion-icon name="people"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-footer>
